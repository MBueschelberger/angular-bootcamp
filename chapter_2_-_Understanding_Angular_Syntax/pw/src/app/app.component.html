<h1>Password Generator</h1>

<div>
    <label>Enter password length</label>
    <input (input)="onChangeLength($any($event.target).value)" type="number"/>
</div>

<div>
    <label>Use letters</label>
    <input (change)="onChangeUseLetters()" type="checkbox" />
</div>

<div>
    <label>Use numbers</label>
    <input (change)="onChangeUseNumbers()" type="checkbox" />
</div>

<div>
    <label>Use symbols</label>
    <input (change)="onChangeUseSymbols()" type="checkbox" />
</div>

<div>
    <button
    [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))"
    (click)="onButtonClick()">
    Generate</button>
</div>

<div> 
    <label>Generated password</label>
    <input [value]="password"/>
</div>
